<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim ou N√£o Jullyany</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .question-box {
            position: absolute;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .question-box button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .question-box button:hover {
            background-color: #ddd;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="question-box">
        <p>eai mo mo, e o cesso, rola??üòè</p>
        <button onclick="handleAnswer('sim')">Simmmm</button>
        <button onclick="handleAnswer('nao')">N√£o '-'</button>
    </div>

    <div class="fireworks"></div>

    <script>
        const questionBox = document.querySelector('.question-box');
        const fireworksContainer = document.querySelector('.fireworks');

        function handleAnswer(answer) {
            if (answer === 'sim') {
                showFireworks();
            } else {
                moveBoxRandomly();
            }
        }

        function showFireworks() {
            fireworksContainer.style.display = 'block';
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.backgroundColor = getRandomColor();
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                fireworksContainer.appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }
        }

        function moveBoxRandomly() {
            const maxX = window.innerWidth - questionBox.offsetWidth;
            const maxY = window.innerHeight - questionBox.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            questionBox.style.transform = `translate(${x}px, ${y}px)`;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
